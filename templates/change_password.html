{% extends "base.html" %}
{% block title %}Смена пароля — CRM{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 col-lg-3">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-3">Смена пароля</h4>
                {% if current_user.must_change_password %}
                <div class="alert alert-warning">
                    Необходимо сменить пароль перед началом работы.
                </div>
                {% endif %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Текущий пароль</label>
                        <input type="password" class="form-control" id="current_password"
                               name="current_password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Новый пароль</label>
                        <input type="password" class="form-control" id="new_password"
                               name="new_password" required minlength="4" autocomplete="new-password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="confirm_password"
                               name="confirm_password" required minlength="4" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Сменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
